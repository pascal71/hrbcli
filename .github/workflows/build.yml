name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'
    
    - name: Build
      run: make build
    
    - name: Test
      run: make test
    
    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
